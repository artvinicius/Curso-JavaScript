<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>

    <style>
        body {
            background-color: rgb(72, 127, 209);
            color: rgb(255, 255, 255);
            font: normal 18pt Arial;

        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id='msg'>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]

        //corpo.style.background = 'black'
        p1.style.color = 'blue'
        //window.document.write('Está escrito assim : ' + p1.innerText)

        //window.alert(p1.innerText)


        //Buscando pelo ID da TAG
        var d = window.document.getElementById('msg')
        d.style.background = "green"
        //Modificando os dados da variavel d que está pegando o id do html div
        d.innerText = "Estou aguardando..."

        //POR SELETOR    
        var d = window.document.querySelector('div.msg')  //Para classe . para tags #
        d.style.background = 'red'

    </script>
</body>

</html>
