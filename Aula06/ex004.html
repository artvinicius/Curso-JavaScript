<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>

</head>

<body>
    <script>

        var nome = window.prompt('Qual é seu nome')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //<br/> quebra a linha
        document.write(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>.<br/>`) //<strong> Deixa em negrito
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>`)

       // > n1.toFixed(2) Formatar Números com 2 casas decimais
       // > n1.toFixed(2).replace('.',",") Trocando o . por firgula
       // > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})  COMANDO PARA MOSTRAR O SALÁRIO em real
</script>
</body>
